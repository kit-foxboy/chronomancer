<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" version="1.1">
  <title>hourglass (theme-adaptive)</title>
  <desc>Hourglass icon using currentColor for fills and strokes to adapt to COSMIC themes.</desc>

  <!-- Use currentColor so the icon inherits the foreground color from the UI/theme -->
  <g fill="currentColor" fill-rule="evenodd">
    <!-- Top and bottom bars -->
    <rect x="3" y="1" width="18" height="3" rx="1.5" ry="1.5"/>
    <rect x="3" y="20" width="18" height="3" rx="1.5" ry="1.5"/>

    <!-- Hourglass outline (stroke only) -->
    <path d="M6,3 C7,3 17,3 18,3
             C18,3.1474 17.9909,3.2910 17.9911,3.4315
             C18,9 13,9.0737 13,12
             C13,15 18,15 18,21
             C17,21 7,21 6,21
             C6,15 11,15 11,12
             C11,9 6,8 6,3 Z"
          fill="currentColor"/>

    <!-- Sand (uses currentColor with reduced opacity so it tints appropriately) -->
    <path d="M7,6 L17,6 L13,12 L13,20
             C13,20 11.1414,20.5657 11,20
             C10.8586,19.4343 11,12 11,12
             L7,6 Z"
          opacity="0.2"/>
  </g>
</svg>
