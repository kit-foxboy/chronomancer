id: com.vulpineinteractive.chronomancer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: chronomancer

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.systemd1
  - --persist=.local/share/com.vulpineinteractive.chronomancer
  - --persist=.config/com.vulpineinteractive.chronomancer

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
  - "*.a"
  - "*.la"

modules:
  - name: chronomancer
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/chronomancer/cargo
        CARGO_NET_OFFLINE: "true"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --verbose
      - install -Dm0755 target/release/chronomancer ${FLATPAK_DEST}/bin/chronomancer
      - install -Dm0644 resources/app.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 resources/app.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 resources/icons/hicolor/scalable/apps/hourglass.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - |
        for icon in resources/icons/hicolor/scalable/apps/*.svg; do
          base="$(basename "$icon")"
          if [ "$base" != "hourglass.svg" ]; then
            install -Dm0644 "$icon" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/chronomancer-$base"
          fi
        done
    sources:
      - type: archive
        url: https://github.com/kit-foxboy/chronomancer/archive/refs/tags/v0.1.0.tar.gz
        sha256: d097bacd5258b04e718d0f6d58ddbcd4a5126acfab85dffc5531786503eb57c5
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir -p .cargo
          - cp -vf cargo/config .cargo/config.toml
